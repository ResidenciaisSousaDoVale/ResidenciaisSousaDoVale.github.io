<body>

  <!-- Contêiner da imagem com classe "imagem-container" -->
  <div class="imagem-container" onclick="trocarImagem()">
    <!-- Imagem 1 com classe "imagem ativa" -->
    <img class="imagem ativa" src="assets/Ap.jpg" alt="Descrição da imagem 1">
    <!-- Imagem 2 com classe "imagem inativa" -->
    <img class="imagem inativa" src="assets/avatar-light.png" alt="Descrição da imagem 2">
    <!-- Imagem 3 com classe "imagem inativa" -->
    <img class="imagem inativa" src="assets/pngegg.png" alt="Descrição da imagem 3">
    <!-- Imagem 4 com classe "imagem inativa" -->
    <img class="imagem inativa" src="assets/pngegg.png" alt="Descrição da imagem 4">
    <!-- Imagem 5 com classe "imagem inativa" -->
    <img class="imagem inativa" src="assets/avatar-light.png" alt="Descrição da imagem 5">
  </div>

  <!-- Script JavaScript para alternar entre as imagens -->
  <script>
    function trocarImagem() {
      var imagens = document.querySelectorAll('.imagem');

      // Encontra a imagem ativa
      var imagemAtiva = document.querySelector('.imagem.ativa');
      var indiceAtivo = Array.from(imagens).indexOf(imagemAtiva);

      // Calcula o próximo índice
      var proximoIndice = (indiceAtivo + 1) % imagens.length;

      // Troca as classes para inverter a visibilidade
      imagemAtiva.classList.remove('ativa');
      imagemAtiva.classList.add('inativa');

      imagens[proximoIndice].classList.remove('inativa');
      imagens[proximoIndice].classList.add('ativa');
    }
  </script>
